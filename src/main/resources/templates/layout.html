<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE"></title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
</head>
<body>
  <div class="ui left demo vertical inverted sidebar labeled icon menu">
    <a class="item" th:href="@{/}">
      <i class="icon large home"></i>Home
    </a>
    <a class="item" th:href="@{/issues}">
      <i class="icon large search"></i>Issues PRs
    </a>
  </div>

  <div class="ui top massive fixed inverted menu">
    <div class="menu">
      <div class="item togglable">
        <i class="icon large content"></i>
      </div>
      <div class="header item">
        <i class="icon large github"></i>Cathub
      </div>
      <div class="header item" layout:fragment="header"></div>
    </div>
  </div>

  <div class="pusher">
    <div layout:fragment="contents" th:remove="tag"></div>
  </div>

  <script type="text/javascript">
      $('.togglable').click(function() {
        $('.ui.labeled.icon.sidebar').sidebar('toggle');
      })
    </script>
</body>
</html>
