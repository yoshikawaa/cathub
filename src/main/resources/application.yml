# spring profile properties
spring.profiles:
  active: default

# server properties
server:
  port: 9999
  context-path: /cathub

# thymeleaf settings
spring:
  thymeleaf:
    cache: false

# logging properties
logging:
  level:
    com.example: DEBUG

# api properties
api:
  github:
    search:
      issues: https://api.github.com/search/issues
